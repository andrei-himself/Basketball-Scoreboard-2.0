<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="c">
            <div class="container">
            <div class="team-data">
                <h3 class="team-heading">HOME</h3>
                <div class="team-score">
                    <p id="home-score">0</p>
                </div>
                <div class="btn-container">
                    <div class="btn-container-each"><button onclick="add1home()">+1</button></div>
                    <div class="btn-container-each"><button onclick="add2home()">+2</button></div>
                    <div class="btn-container-each"><button onclick="add3home()">+3</button></div>
                </div>
            </div>
            <div class="team-data">
                <h3 class="team-heading">AWAY</h3>
                <div class="team-score">
                    <p id="guest-score">0</p>
                </div>
                <div class="btn-container">
                    <div class="btn-container-each"><button onclick="add1guest()">+1</button></div>
                    <div class="btn-container-each"><button onclick="add2guest()">+2</button></div>
                    <div class="btn-container-each"><button onclick="add3guest()">+3</button></div>
                </div>
            </div>
        </div>
        <div class="reset-btn">
            <button id="rst-btn" onclick="reset()">RESET</button>
        </div>
        </div>
        
            <script src="index.js"></script>
    </body>
</html>
